<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id = "gamemode" class = "row">
	<h3>Singleplayer Mode</h3>
	</div>
	<!-- <div id='board'></div> -->
	<div  class="container">
		<div id = "welcomeBox" class ="row">
		<h2 align = "center"> Please Insert Your Online Username </h2>
		
		<div align="center"class="row" id = "textBox">
			<input type="text" name="username">
		</div>
		<div class = "row">
		<h2 align = "center"> Select Bot Difficulty</h2></div><p align="center">(Easy = 1, Hard = 10)</p>	
		<div align="center"class="row">
		<div align = "center" class="btn-group">
		  <button align = "center" class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Select Difficulty <span class="caret"></span> 
		  </button>
		  <ul class="dropdown-menu">
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		    <li>5</li>
		    <li>6</li>
		    <li>7</li>
		    <li>8</li>
		    <li>9</li>
		    <li>10</li>
		  </ul>
		</div>
		</div>

		<div align="center" class = "row" id = "submissions">
			<button class ="btn btn-danger">< Go Back</button>
			<button class ="btn btn-danger">Continue > </button>

		</div>

		</div>
	</div>
		
	</div>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/index.js"></script>	
	<script src="js/bootstrap.min.js"></script>
